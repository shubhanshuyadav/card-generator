<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&family=Karma:wght@300&family=Kaushan+Script&family=Merriweather+Sans:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="index.js"></script>


  <title>Get-Card</title>
</head>

<body>
  <div class="container-fluid">
    <form class="text-left" action="#">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label for="inputCollegeName" class="col-form-label">College</label>
            <div>
              <input type="text" class="form-control field" id="inputCollegeName" value="MLV Textile & Engineering College" placeholder="College name..." maxlength="50"/>
            </div>
          </div>
          <div class="form-group ">
            <label for="inputName" class="col-form-label">Name</label>
            <div>
              <input type="text" class="form-control field" id="inputName" placeholder="Full name..."
                maxlength="25" required />
            </div>
          </div>
          <div class="form-group ">
            <label for="inputFaterName" class="col-form-label ">Father's Name</label>
            <div>
              <input type="text" class="form-control field" id="inputFatherName" 
                placeholder="Father's name..." maxlength="25">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDOB" class="col-form-label">DOB</label>
            <div>
              <input type="date" class="form-control field" id="inputDOB" placeholder="date of birth..."
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-form-label">Email</label>
            <div>
              <input type="email" class="form-control field" id="inputEmail" name="Email"
                placeholder="Enter your email..." required />
            </div>
          </div>
          <div class="form-group">
            <label for="inputBackgroungColor" class="col-form-label">Background(optional)</label>
            <div>
              <input type="text" class="form-control field" id="inputBackgroundColor" name="Color"
                placeholder="Enter hex color code..." maxlength="7" />
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputContactNo" class="col-form-label">Contact-No</label>
            <div>
              <input type="tel" class="form-control field" id="inputContactNo" name="Contact-No"
                placeholder="Enter your mobile no..." required pattern="^[0-9]{3,45}$">
            </div>
          </div>
          <div class="form-group">
            <label for="inputRollNo" class="col-form-label">Roll-No</label>
            <div>
              <input type="text" class="form-control field" id="inputRollNo" name="Roll-No"
                placeholder="Enter your mobile no..." required maxlength="10">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBranch" class="col-form-label">Branch</label>
            <div>
              <select type="text" class="form-control field" id="inputBranch" name="Branch"
              placeholder="Select your branch..." required>
              <option disabled selected value>Select your branch...</option>
                <option value="Information & Technology">Information & Technology</option>
                <option value="Electronics and Communication">Electronics and Communication</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress" class="col-form-label">Address</label>
            <div>
              <input type="text" class="form-control field" id="inputAddress" name="Address"
                placeholder="Your address..." required maxlength="50">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTextColor" class="col-form-label">Text-Color(optional)</label>
            <div>
              <input type="text" class="form-control field" id="inputTextColor" placeholder="Enter text color code..."
                required maxlength="7">
            </div>
          </div>
          <div class="form-group">
            <label for="inputImage" class="col-form-label btn btn-success style="cursor: pointer;">Uplod-image</label>
            <div>
              <input type="file" id="inputImage" accept="image/*" required onchange="loadFile(event)"
                style="display: none;" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-auto text-center">
        <button id="submitBtn" class="btn btn-primary mb-2">Submit</button>
      </div>
    </form>
  </div>

  <div id="card" class="container-fluid flex-column vw-30 vh-auto" style="width: 30vw;
  margin: 4rem auto 0.8rem auto;
  border-radius: 5px;
  padding: 1rem 2rem;
  word-wrap: break-word;">
      <h1 id="College-Name" class="font-weight-bold" style="font-size: 1.6rem;font-family: 'Acme', sans-serif;">MLV Textile & Engineering College</h1>
      <div id="imageContainer">
        <img style=" width: 10vw;height: auto;border-radius: 50%;padding-bottom: 1rem;" id="imageId" src="" alt="user id photo">
      </div>
      <div id="nameText">
        <h6 id="Name" style=" font-family: 'Press Start 2P', cursive;"></h6>
      </div>
      <div id="info" class="text-left p-1 text-black" style=" font-family: 'Karma', serif;
      font-weight: 600px;">
        <h6 id="Father"></h6>
        <h6 id="Branch"></h6>
        <h6 id="Roll-No"></h6>
        <h6 id="DOB"></h6>
        <h6 id="Contact-No"></h6>
        <h6 id="Email"></h6>
      </div>
      <div id="address" style=" font-family: 'Acme', sans-serif;">
        <h6 id="Address"></h6>
      </div>
    </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
